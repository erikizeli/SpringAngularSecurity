<div class="body-container">
    <div class="container">
        <div class="form-div">
            <form class="wrap" (ngSubmit)="register()">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" [(ngModel)]="formData.firstName">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" [(ngModel)]="formData.lastName">
                <label for="email">Email</label>
                <input type="text" name="email" [(ngModel)]="formData.email">
                <label for="password">Password</label>
                <input type="text" name="password" [(ngModel)]="formData.password">
                <p>chose role</p>
                <div class="wrap2">
                <input type="radio" value="small" id="small" name="asd" [(ngModel)]="formData.role">
                <label for="small">small</label>
                <input type="radio" value="medium" id="medium" name="asd" [(ngModel)]="formData.role">
                <label for="medium">medium</label>
                <input type="radio" value="big" id="big" name="asd" [(ngModel)]="formData.role">
                <label for="big">big</label>
                </div>
            <button type="submit">Register</button>
            </form>
        </div>
        <div>
            
        </div>
        <div class="reg">
            <a [routerLink]="['/']">login here</a>
        </div>
    </div>
</div>
