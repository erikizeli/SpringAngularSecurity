<div class="body-container">
    <div class="container">
        <div class="form-div">
            <form class="wrap" (ngSubmit)="login()">
                <label>Email</label>
                <input type="text" [(ngModel)]="formData.email" name="email">
                <label>Password</label>
                <input type="text" [(ngModel)]="formData.password" name="password">
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="reg">
            <a [routerLink]="['/register']">register here</a>
        </div>
    </div>
</div>
